    <script type="text/javascript">
    	var basePath = "http://"+window.location.host+getContextPath()+"/";
	    $(function () {
	   	    $('#west').tree({
	   	        url: basePath+'mng/catalog/get/all',
	   	        method: 'get',
	   	        onClick: function (node) {
	   	            if (node.isLeaf) {
	   	                addTab(node.text, basePath+node.url, node.id, true);
	   	            }
	   	        },
	   	        onContextMenu: function (e, node) {
	   	            e.preventDefault();
	   	            $(this).tree('select', node.target);
	   	            curMenuTree = $(this);
	   	            if (node.isLeaf == 1) {
	   	                $('#mm1').menu('show', {
	   	                    left: e.pageX,
	   	                    top: e.pageY
	   	                });
	   	            }
	   	        }
	   	    });
	     	/*  addTab("首页", "http://localhost:8081/data-platform/mng/catalog/get/all", 0, false); */
	     	
	  	});
